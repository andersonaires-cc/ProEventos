<div class="card rounded shadow-sm p-3">           
    
    <div class="d-flex">
        <div class="flex-fill pr-3">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Filtro:</div>
                </div>
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Filtrar por tema e local"
                   (input)="filtrarPalestrantes($event.target)"
                >
            </div>
        </div>
    </div>

    <div *ngIf="Palestrantes && Palestrantes.length">
        <div class="col-md-4 mb-4 flex align-items-stretch" *ngFor="let palestrante of Palestrantes">
            {{palestrante.user.userName}}
        </div>
    </div>

</div>
